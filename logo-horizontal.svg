<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 80" width="500" height="80">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F8F9FA;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="500" height="80" fill="url(#bgGrad)" rx="6"/>
  
  <!-- Truck icon -->
  <g transform="translate(15, 15)">
    <!-- Main truck body -->
    <rect x="0" y="20" width="35" height="18" fill="#002060" rx="2"/>
    <!-- Cabin -->
    <rect x="35" y="10" width="15" height="28" fill="#002060" rx="2"/>
    <!-- Windshield -->
    <rect x="37" y="12" width="11" height="12" fill="#87CEEB"/>
    <!-- Details -->
    <rect x="37" y="26" width="11" height="2" fill="#87CEEB"/>
    <rect x="50" y="22" width="2" height="8" fill="#002060"/>
    
    <!-- Wheels -->
    <circle cx="8" cy="45" r="5" fill="#DC2626"/>
    <circle cx="42" cy="45" r="5" fill="#DC2626"/>
    <circle cx="8" cy="45" r="2.5" fill="#FFFFFF"/>
    <circle cx="42" cy="45" r="2.5" fill="#FFFFFF"/>
    
    <!-- Cargo lines -->
    <rect x="3" y="23" width="29" height="1" fill="#87CEEB" opacity="0.7"/>
    <rect x="3" y="28" width="29" height="1" fill="#87CEEB" opacity="0.7"/>
    <rect x="3" y="33" width="29" height="1" fill="#87CEEB" opacity="0.7"/>
  </g>
  
  <!-- Company name and branding -->
  <text x="80" y="30" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#002060">SRKC CARGO</text>
  <text x="80" y="48" font-family="Arial, sans-serif" font-size="10" font-weight="500" fill="#666666">PRIVATE LIMITED</text>
  
  <!-- Separator line -->
  <line x1="80" y1="52" x2="240" y2="52" stroke="#FF0000" stroke-width="2"/>
  
  <!-- Tagline -->
  <text x="260" y="28" font-family="Arial, sans-serif" font-size="13" font-weight="600" fill="#002060">Fast Routes, Trusted Hands</text>
  <text x="260" y="43" font-family="Arial, sans-serif" font-size="9" fill="#666666">Comprehensive Logistics Solutions Across India</text>
  <text x="260" y="55" font-family="Arial, sans-serif" font-size="8" fill="#999999">Transportation • Warehousing • Freight Forwarding</text>
</svg>
