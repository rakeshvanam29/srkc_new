<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <!-- Background -->
  <rect width="400" height="120" fill="#FFFFFF" rx="8"/>
  
  <!-- Main logo container -->
  <g>
    <!-- Truck illustration -->
    <g transform="translate(20, 20)">
      <!-- Truck body -->
      <rect x="0" y="30" width="60" height="30" fill="#002060" rx="3"/>
      <!-- Truck cabin -->
      <rect x="60" y="15" width="25" height="45" fill="#002060" rx="3"/>
      <!-- Windshield -->
      <rect x="63" y="18" width="19" height="20" fill="#87CEEB"/>
      <!-- Grille -->
      <rect x="63" y="42" width="19" height="3" fill="#87CEEB"/>
      <rect x="63" y="47" width="19" height="2" fill="#87CEEB"/>
      <!-- Front bumper -->
      <rect x="85" y="35" width="3" height="15" fill="#002060"/>
      
      <!-- Wheels -->
      <circle cx="15" cy="70" r="8" fill="#DC2626"/>
      <circle cx="70" cy="70" r="8" fill="#DC2626"/>
      <!-- Wheel centers -->
      <circle cx="15" cy="70" r="4" fill="#FFFFFF"/>
      <circle cx="70" cy="70" r="4" fill="#FFFFFF"/>
      
      <!-- Cargo details -->
      <rect x="5" y="35" width="50" height="2" fill="#87CEEB" opacity="0.7"/>
      <rect x="5" y="42" width="50" height="2" fill="#87CEEB" opacity="0.7"/>
      <rect x="5" y="49" width="50" height="2" fill="#87CEEB" opacity="0.7"/>
      
      <!-- Speed lines for motion -->
      <path d="M -15 25 L -5 25 M -12 30 L -2 30 M -15 35 L -5 35" stroke="#FF0000" stroke-width="2" opacity="0.6"/>
    </g>
    
    <!-- Company name -->
    <text x="130" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#002060">SRKC</text>
    <text x="130" y="70" font-family="Arial, sans-serif" font-size="24" font-weight="600" fill="#FF0000">CARGO</text>
    
    <!-- Tagline -->
    <text x="130" y="90" font-family="Arial, sans-serif" font-size="12" font-weight="400" fill="#666666">PRIVATE LIMITED</text>
    
    <!-- Decorative element -->
    <path d="M 130 75 L 280 75" stroke="#FF0000" stroke-width="2"/>
    <circle cx="285" cy="75" r="3" fill="#FF0000"/>
    
    <!-- Tagline on right -->
    <text x="300" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#002060">Fast Routes,</text>
    <text x="300" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FF0000">Trusted Hands</text>
    <text x="300" y="75" font-family="Arial, sans-serif" font-size="10" fill="#666666">Logistics Excellence</text>
    <text x="300" y="87" font-family="Arial, sans-serif" font-size="10" fill="#666666">Across India</text>
  </g>
</svg>
