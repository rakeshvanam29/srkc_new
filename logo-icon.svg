<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Circular background -->
  <circle cx="50" cy="50" r="48" fill="#002060" stroke="#FF0000" stroke-width="4"/>
  
  <!-- Truck icon in white -->
  <g transform="translate(25, 25)" fill="#FFFFFF">
    <!-- Truck body -->
    <rect x="0" y="20" width="30" height="15" rx="2"/>
    <!-- Cabin -->
    <rect x="30" y="12" width="12" height="23" rx="2"/>
    <!-- Windshield -->
    <rect x="32" y="14" width="8" height="10" fill="#87CEEB"/>
    <!-- Details -->
    <rect x="32" y="26" width="8" height="1.5" fill="#87CEEB"/>
    <rect x="42" y="20" width="2" height="10"/>
    
    <!-- Wheels -->
    <circle cx="7" cy="40" r="4" fill="#FF0000"/>
    <circle cx="35" cy="40" r="4" fill="#FF0000"/>
    <circle cx="7" cy="40" r="2" fill="#FFFFFF"/>
    <circle cx="35" cy="40" r="2" fill="#FFFFFF"/>
    
    <!-- Company initials -->
    <text x="25" y="10" font-family="Arial, sans-serif" font-size="8" font-weight="bold" fill="#FFFFFF" text-anchor="middle">SRKC</text>
  </g>
</svg>
