<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 180" width="180" height="180">
  <!-- Rounded background for iOS -->
  <rect width="180" height="180" fill="#FFFFFF" rx="20"/>
  
  <!-- Larger truck icon for touch icon -->
  <g fill="#002060">
    <!-- Truck body -->
    <rect x="20" y="60" width="110" height="55" rx="5"/>
    <!-- Truck cabin -->
    <rect x="130" y="35" width="45" height="80" rx="5"/>
    <!-- Windshield -->
    <rect x="135" y="42" width="35" height="35" fill="#87CEEB"/>
    <!-- Grille details -->
    <rect x="135" y="85" width="35" height="5" fill="#87CEEB"/>
    <rect x="135" y="92" width="35" height="3" fill="#87CEEB"/>
  </g>
  
  <!-- Large wheels -->
  <circle cx="50" cy="135" r="18" fill="#DC2626"/>
  <circle cx="140" cy="135" r="18" fill="#DC2626"/>
  
  <!-- Wheel centers -->
  <circle cx="50" cy="135" r="9" fill="#FFFFFF"/>
  <circle cx="140" cy="135" r="9" fill="#FFFFFF"/>
  
  <!-- Cargo area details -->
  <rect x="25" y="70" width="100" height="5" fill="#87CEEB" opacity="0.6"/>
  <rect x="25" y="85" width="100" height="5" fill="#87CEEB" opacity="0.6"/>
  <rect x="25" y="100" width="100" height="5" fill="#87CEEB" opacity="0.6"/>
  
  <!-- Company initials -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#002060" text-anchor="middle">SRKC</text>
</svg>
